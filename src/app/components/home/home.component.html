<h1>Home</h1> <p *ngIf="currentUser && currentUser.role">Your role is: <strong>{{currentUser.role}}</strong>.</p>

<ul *ngIf="users">
    <li *ngFor="let user of users.data">
        <img [src]="user.avatar" />
        <p>{{user.first_name}} {{user.last_name}}</p>
    </li>
</ul>
<app-loader *ngIf="isLoading"></app-loader>
